{% assign width = include.width | times: 1.0 %}
{% assign height = include.height | times: 1.0 %}
{% assign paddingBottom = height | divided_by: width | times: 10 %}
<div class="holder" style="padding-bottom: {{ paddingBottom }}%">

<iframe width="{{ include.width }}"
		height="{{ include.height }}" 
		src="{{ include.src }}"
		frameborder="0"></iframe>
</div>
